<h1>{{vm.title}}</h1>


<!-- HEADER -->
<div class="form-container">
    <form> 
        <div class="roupaForm">       
            <div class="form-group inputRoupa">
                <label for="roupa">Roupas</label>
                <input type="text" id="roupa" class="form-control" ng-model="vm.roupa" required />
            </div>        
            <div class="form-group">
                <button class="btn btn-danger" ng-click="vm.createRoupa()">CRIAR</button>
            </div>
        </div>
    </form>
</div>

<!-- BODY -->
<div class="panel panel-default">
    <div class="panel-body">
        Roupas
    </div>
    <ul class="list-group" ng-repeat="(key, value) in vm.roupas">
        <li class="list-group-item">{{value.value}}</li>            
    </ul>
</div>
